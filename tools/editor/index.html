<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Joint Level Editor</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --text-color: #ccccc7;
            --accent-color: #007acc;
            --border-color: #3e3e42;
            --hover-color: #2a2d2e;
            --active-color: #37373d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        #sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        #sidebar-header {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #group-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .group-item {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-item:hover {
            background-color: var(--hover-color);
        }

        .group-item.active {
            background-color: var(--active-color);
            border-left: 3px solid var(--accent-color);
        }

        .group-type {
            font-size: 0.8em;
            opacity: 0.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #editor-header {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #json-editor {
            flex: 1;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid var(--border-color);
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 15px;
            font-size: 14px;
            resize: none;
            outline: none;
            tab-size: 4;
        }

        #json-editor.invalid {
            border-color: #f48771;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0062a3;
        }

        .btn.secondary {
            background-color: #3e3e42;
        }

        .btn.secondary:hover {
            background-color: #4e4e52;
        }

        #status-bar {
            height: 25px;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        #status-bar.visible {
            transform: translateY(0);
        }

        .delete-group-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            margin-left: 5px;
            opacity: 0.6;
        }

        .delete-group-btn:hover {
            color: #f48771;
            opacity: 1;
        }

        .clone-group-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            margin-left: 2px;
            opacity: 0.6;
        }

        .clone-group-btn:hover {
            color: #4fc1ff;
            opacity: 1;
        }

        /* Form Styles */
        #form-editor {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #1e1e1e;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #ccccc7;
            font-size: 12px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            background-color: #252526;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-fieldset {
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.02);
        }

        .form-legend {
            font-size: 12px;
            color: var(--accent-color);
            padding: 0 5px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            opacity: 0.7;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            opacity: 1;
            border-bottom-color: var(--accent-color);
        }
    </style>

</head>

<body>
    <div id="sidebar">
        <div id="sidebar-header"><span>Groups</span><button class="btn secondary" onclick="addNewGroup()"
                style="padding: 2px 8px; font-size: 12px;">+</button></div>
        <ul id="group-list"></ul>
    </div>
    <div id="main">
        <div id="editor-header">
            <h2 id="group-title" style="margin:0">Select a Group</h2><button class="btn" onclick="saveAll()">Save
                JSON</button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="switchMode('json')" id="tab-json">JSON</div>
            <div class="tab" onclick="switchMode('form')" id="tab-form">Form</div>
        </div><textarea id="json-editor" spellcheck="false" placeholder="Select a group to edit JSON..."></textarea>
        <div id="form-editor" style="display: none;"></div>
    </div>
    <div id="status-bar">Saved successfully !</div>
    <script src="script.js"></script>
</body>

</html>
